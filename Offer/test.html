<html>
<head>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <script type="text/javascript">

  function init(){
  $(".item").draggable({

    // Find original position of dragged image.
    start: function(event, ui) {

      // Show start dragged position of image.
      var Startpos = $(this).position();
      $("div#start").text("START: \nLeft: "+ Startpos.left + "\nTop: " + Startpos.top);
    },

    // Find position where image is dropped.
    stop: function(event, ui) {

      // Show dropped position.
      var Stoppos = $(this).position();
      $("div#stop").text("STOP: \nLeft: "+ parseInt(Stoppos.left) + "\nTop: " + parseInt(Stoppos.top));
    }
  });
  }

  $(document).ready(init);
  </script>
</head>
<body>

  <div id="container">
    <img id="productid_1" src="1.png" class="item" alt="" title="" />
    <img id="productid_2" src="1.png" class="item" alt="" title="" />
    <img id="productid_3" src="1.png" class="item" alt="" title="" />
  </div>

  <div id="start">Waiting for dragging the image get started...</div>
  <div id="stop">Waiting image getting dropped...</div>
</body>
</html>
